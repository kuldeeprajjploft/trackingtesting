<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Motive Live Share</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { padding: 10px; width: 100%; margin-top: 10px; }
    pre {
      background: #111;
      color: #0f0;
      padding: 15px;
      margin-top: 15px;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>

<h3>Motive Live Share Tracker</h3>

<input id="uuid" value="050ed5d8-f579-11f0-8256-ba3fa367e71b" />
<button onclick="callApi()">Get Live Share</button>

<pre id="out">Waiting...</pre>

<script>
async function callApi() {
  const uuid = document.getElementById("uuid").value;
  const out = document.getElementById("out");

  out.textContent = "Loading...";

  try {
    const res = await fetch(`/api/live-share?uuid=${uuid}`);
    const text = await res.json();
    out.textContent = JSON.stringify(text, null, 2);
  } catch (e) {
    out.textContent = e.message;
  }
}
</script>

</body>
</html>
